<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/odinLogo.svg" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <aside>
            <span>Photo by <a href="https://unsplash.com/@baptiststandaert?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Baptist Standaert</a> on <a href="https://unsplash.com/photos/mx0DEnfYxic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
            
            <article>
                <img src="img/odinLogo.svg" alt="Odin Logo">
                <span>Odin</span> 

            </article>
        </aside>
        <main>
            <section><h2>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias atque accusantium labore
                similique veniam. Voluptatem aperiam dolor dolore recusandae dolorum
            </h2><br>
        <h2>You <em>Know </em> you want to.</h2>
        </section>
            <section>
                <form id="myForm" action="/index.html">
                    <div class="wrapper">
                        <h1>Let's do this</h1>
                        <div class="items">
                            <div>
                                <label for="firstName">*FIRST NAME</label>
                                <input required type="text" name="firstName" id="firstName">
                            </div>
                            <div>
                                <label for="lastName">*LAST NAME</label>
                                <input required type="text" name="lastName" id="lastName">
                            </div>
                            <div>
                                <label for="email">*EMAIL</label>
                                <input required type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="phone">PHONE</label>
                                <input  type="tel" name="phone" id="phone">
                            </div>
                            <div>
                                <label for="password">*PASSWORD</label>
                                <input required type="password" name="password" id="password">
                                <span id="passInfo"></span>
                            </div>
    
                            <div>
                                <label for="cpassword">*CONFIRM PASSWORD</label>
                                <input required type="password" name="cpassword" id="cpassword">
                            </div>
                        </div>
                        
                    </div>

                    <div>
                        <button type="submit">Create Account</button>
                        <label for="">Already have an account? <span class="login">Log In</span></label>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
